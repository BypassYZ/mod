<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirme Sayfası</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #downloadButton {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        #downloadButton:hover {
            background-color: #0056b3;
        }
        #downloadButton:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <button id="downloadButton">İndir</button>
    <script>
        document.getElementById('downloadButton').addEventListener('click', () => {
            fetch('link.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Dosya bulunamadı veya okunamıyor.');
                    }
                    return response.text();
                })
                .then(url => {
                    const trimmedUrl = url.trim();
                    if (trimmedUrl && (trimmedUrl.startsWith('http://') || trimmedUrl.startsWith('https://'))) {
                        window.location.href = trimmedUrl;
                    } else {
                        alert('Geçerli bir link bulunamadı. Lütfen link.txt dosyasını kontrol edin.');
                    }
                })
                .catch(error => {
                    console.error('Bir hata oluştu:', error);
                    alert('İndirme linki alınamadı. Tarayıcı konsolunu kontrol edin.');
                });
        });
    </script>
</body>
</html>
