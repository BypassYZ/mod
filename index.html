<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tek Düğme</title>
  <style>
    /* Basit, insan yapmış gibi ama gözü hoş */
    :root{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{height:100vh;display:flex;align-items:center;justify-content:center;background:#f6f7fb;margin:0}
    .card{background:white;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,.08);text-align:center;width:320px}
    h1{font-size:18px;margin:0 0 12px;color:#111827}
    p{font-size:13px;color:#6b7280;margin:0 0 18px}
    button{
      appearance:none;border:0;padding:10px 18px;border-radius:8px;
      font-size:15px;font-weight:600;
      cursor:pointer;
      background:linear-gradient(180deg,#2563eb,#1e40af);color:white;
      box-shadow:0 6px 18px rgba(37,99,235,.18)
    }
    button:disabled{opacity:.6;cursor:default;background:linear-gradient(180deg,#94a3b8,#64748b)}
    small{display:block;margin-top:12px;color:#9ca3af}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Minorite Mod's</h1>
    <p>Güncel mod paketine erişmek için tıkla :3</p>
    <button id="goto" type="button">İndir</button>
    <small id="status">Hazır</small>
  </div>

  <script>
    const btn = document.getElementById('goto');
    const status = document.getElementById('status');

    async function fetchAndGo() {
      btn.disabled = true;
      status.textContent = 'Link okunuyor...';

      try {
        // link.txt aynı dizinde olduğu varsayımıyla fetch
        const resp = await fetch('./link.txt', { cache: 'no-store' });
        if (!resp.ok) throw new Error('Dosya okunamadı: ' + resp.status);

        let text = await resp.text();
        text = text.trim();
        if (!text) throw new Error('link.txt boş.');

        // Basit güvenlik: metin içinde yeni satırlardan sonra da olsa sadece ilk satırı al
        const firstLine = text.split(/\r?\n/).map(s => s.trim()).find(Boolean);
        if (!firstLine) throw new Error('link.txt içinde geçerli bir satır bulunamadı.');

        status.textContent = 'Yönlendiriliyor...';
        // Yeni sekmede açmak istersen: window.open(firstLine, '_blank');
        window.location.href = firstLine;

      } catch (err) {
        console.error(err);
        status.textContent = 'Hata: ' + (err.message || 'Bilinmeyen hata');
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', fetchAndGo);
  </script>
</body>
</html>
